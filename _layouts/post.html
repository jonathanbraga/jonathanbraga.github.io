<!DOCTYPE html>
<html lang="pt-br">

{% include head.html %}

<body class="layout-default">
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="https://goo.gl/u2pHnV" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>

                <div class="navbar-burger burger" data-target="navMenuDocumentation">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navMenuDocumentation" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item " href="/">Home</a>
                    <a class="navbar-item is-actuve" href="/archives/">Archives</a>
                    <a class="navbar-item " href="/categories/">Categories</a>
                    <a class="navbar-item " href="/about/">About</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            <p class="control">
                                <a id="twitter" class="button" target="_blank" href="https://twitter.com/__Jonathan_" style="border-color: #1da1f2;">
                                    <span class="icon" style="color: #1da1f2;">
                                    <i class="fa fa-twitter" style="color: #1da1f2;"></i>
                                </span>
                                    <span style="color: #1da1f2;">Tweet</span>
                                </a>
                            </p>
                            <p class="control">
                                <a id="twitter" class="button" target="_blank" href="https://github.com/jonathanbraga">
                                    <span class="icon">
                                    <i class="fa fa-github" ></i>
                                </span>
                                    <span>Github</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title" style="color: #145ea8;">
                        {{page.title}}
                    </h1>
                    <hr>
                    <p>
                        {{ content }}
                    </p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any nav burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function($el) {
                    $el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>
